<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <style>
        .delete_button {
            margin-right: 5px;
        }
        @media only screen and (max-width: 590px) {
            .avgGrade {
                float: right;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1 class="hidden-xs">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default">0</span></small>
        </h1>
        <h3 class="visible-xs">Student Grade Table
            <small>Grade Average : <span class="avgGrade label label-default">0</span></small>
        </h3>
    </div>
    <div class="form-group pull-right student-add-form col-sm-3">
        <h4 id="add_student_header">Add Student</h4>
        <h4 id="edit_student_header"></h4>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="student_name" id="student_name" placeholder="Student Name">
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="student_course" id="student_course" placeholder="Student Course">
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control" name="student_grade" id="student_grade" placeholder="Student Grade">
        </div>
        <button type="button" class="btn btn-success add_button">Add</button>
        <button type="button" class="btn btn-default cancel_button">Cancel</button>
        <button type="button" class="btn btn-primary update_button">Update</button>
        <button type="button" class="btn btn-default cancel_edit">Cancel</button>
    </div>
    <div class="student-list-container col-sm-9 pull-left">
        <table class="student-list table">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
